<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sprite Animations</title>

   <link rel="stylesheet" href="style.css">
</head>

<body>
   <canvas id="canvas1"></canvas>
   <div class="controls">
      <label for="animations">Pasirink animaciją:</label>
      <select name="animations" id="animations">
         <option value="idle">Stovėk</option>
         <option value="jump">Pašok</option>
         <option value="fall">Ridenkis</option>
         <option value="run">Bėk</option>
         <option value="dizzy">Apsvaik</option>
         <option value="sit">Sėdėk</option>
         <option value="bite">Pulk</option>
         <option value="sit">Sėdėk</option>
         <option value="ko">Griūk</option>
         <option value="getHit">Gauk smūgį</option>
      </select>
   </div>

   <script src="script.js"></script>
</body>

</html>
